<br><br>
<div class="row" style="padding-left: 40px;">
    <div class="col-md-6">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
        <h1>{{recipe.name}}</h1>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-primary">Manage Recipe</button>
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" style="cursor:pointer">To Shopping List</a>
                    <a class="dropdown-item" style="cursor:pointer">Edit Recipe</a>
                    <a class="dropdown-item" style="cursor:pointer">Delete Recipe</a>
                </div>
            </div>
        </div>
        <h4>{{recipe.description}}</h4>
    </div>
</div>
<p>Ingredients</p>
